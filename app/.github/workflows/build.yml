name: build-and-push
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Update manifests repo (bump image tag)
        run: |
          git config --global user.email "bot@users.noreply.github.com"
          git config --global user.name "ci-bot"
          git clone https://x-access-token:${{ secrets.MANIFESTS_TOKEN }}@github.com/yourname/fastapi-demo-manifests.git
          cd fastapi-demo-manifests/overlays/dev
          sed -i "s#image: ghcr.io/.\\+#image: ghcr.io/${{ github.repository }}:${{ github.sha }}#" kustomization.yaml
          git commit -am "bump image to ${{ github.sha }}"
          git push origin main

